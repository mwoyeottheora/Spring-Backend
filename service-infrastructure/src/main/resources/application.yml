spring:
  datasource:
    url: jdbc:${DBMS}://${DB_HOST}:${DB_PORT}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Seoul
    password: ${DB_PASSWORD}
    username: ${DB_USERNAME}
    show-sql: false
    format-sql: false
    highlight-sql: false
    ddl-auto: ${DDL_AUTO_MODE}
    pool-size: ${DB_POOL}
  jackson:
    property-naming-strategy: SNAKE_CASE
    date-format: yyyy-MM-dd'T'HH:mm:ss
    time-zone: Asia/Seoul

server:
  shutdown: graceful

cloud:
  aws:
    credentials:
      access-key: adsf
      secret-key: asdfasdf
    region:
      static: ap-northeast-2
    # when we run spring cloud on EC2, it starts CloudFormation setting. If we don't, our application doesn't start
    # So I turn of this setting
    stack:
      auto: false

---

spring:
  config:
    activate:
      on-profile: local
  datasource:
    show-sql: true
    format-sql: true
    highlight-sql: true